{% extends 'base.html' %}
{% block content %}
    <ul class="clients">
        <li id="add"><a id="edit_goals" href="">+</a></li>
        {% for client in clients %}
        <li>
            <a href="/client/{{ client.id }}">
                <img src="{{ url_for('static', filename='img/profile-photo.jpg') }}">
                <p class="name">{{ client.firstname }} {{ client.lastname[0] }}. </p>
            </a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
